{% extends "base.html" %}

{% block content %}
    <div class="user-form">
        <h1>Look up your Partner Campaign</h1>
        <p>If a matching campaign exists, you'll get a link sent to the email address on file</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Search</button>
        </form>
    </div>
{% endblock %}
