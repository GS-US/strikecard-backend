[tool.black]
line-length = 88
skip-string-normalization = true

[tool.isort]
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
profile = "black"
use_parentheses = true

[tool.flake8]
extend-exclude = [
  "*/.venv/*.py",
  "*/tests.py",
  "*/tests/*.py",
  "*/test_helpers/*.py"
  "starfish/*settings*.py",
  "starfish/regions/management/commands/import_zipcodes.py",
]
extend-ignore = "E501"
per-file-ignores = "*/apps.py:F401"
