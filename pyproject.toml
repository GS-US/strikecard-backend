[tool.black]
line-length = 88
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

[tool.flake8]
extend-ignore = "E501"
extend-exclude = "*/tests.py */tests/*.py starfish/*settings*.py regions/management/commands/import_zipcodes.py"
per-file-ignores = "*/apps.py:F401"
